<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<h3 id="reverseGeo"></h3>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = mapboxKey;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });


    //This is the location for Tong's Thai
    var marker = new mapboxgl.Marker()
        .setLngLat([-98.448144, 29.486630])
        .addTo(map);

    //This is the location for GODAI
    var marker2 = new mapboxgl.Marker()
        .setLngLat([-98.491447, 29.428494])
        .addTo(map);

    //This is the location for Kimura
    var marker3 = new mapboxgl.Marker()
        .setLngLat([-98.514284, 29.541674])
        .addTo(map);

    //This is the Popup for Tong's Thai
    var tongsThai = new mapboxgl.Popup()
        .setHTML("<h3>Tong's Thai!!</h3>")
        .addTo(map)

    marker.setPopup(tongsThai);

    //This is the popup for Godai
    var godai = new mapboxgl.Popup()
        .setHTML("<h3>Godai!!</h3>")
        .addTo(map)

    marker2.setPopup(godai);



    map.on('click', 'places', function(e) {
        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.description;

        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
        var kimura = new mapboxgl.Popup()
            .setHTML("<h3>Kimura!!</h3>")
            .addTo(map)

        marker3.setPopup(kimura);
    });
